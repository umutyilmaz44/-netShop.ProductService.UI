<div class="modal modal-black fade" id="brandDetailModal" data-bs-backdrop="static" tabindex="-1"
  aria-labelledby="brandDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Brand Information</h5>
          <button type="button" #brandDetailModalClose class="close" data-bs-dismiss="modal" aria-label="Close">
              <i class="tim-icons icon-simple-remove"></i>
          </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="brandForm" (ngSubmit)="save()" id="formBrand">
          <div class="form-group has-label">
            <label for="brandName" class="col-form-label">Brand Name</label>
            <input type="text" class="form-control" id="brandName" formControlName="brandName">
            <div class="invalid-form-control-label" *ngIf="!frm['brandName'].valid && (frm['brandName'].dirty ||frm['brandName'].touched)">
              <div [hidden]="!frm['brandName'].errors?.['required']">
                Brand Name is required
              </div>
              <div [hidden]="!frm['brandName'].errors?.['minlength']">
                Min Length is 2
              </div>
            </div>
          </div>
          <div class="form-group has-label">
              <label for="description" class="col-form-label">Description</label>
              <textarea class="form-control" id="description" formControlName="description" ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-info" type="submit" [disabled]="brandForm.invalid" form="formBrand">Save</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
