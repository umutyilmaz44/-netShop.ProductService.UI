<div class="modal modal-black fade" id="brandModelDetailModal" data-bs-backdrop="static" tabindex="-1"
  aria-labelledby="brandModelDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Brand Model Information</h5>
          <button type="button" #brandModelDetailModalClose class="close" data-bs-dismiss="modal" aria-label="Close">
              <i class="tim-icons icon-simple-remove"></i>
          </button>
      </div>
        <div class="modal-body">
          <form [formGroup]="brandModelForm" (ngSubmit)="save()" id="formBrandModel">
            <div class="form-group has-label">
              <select class="form-control selectpicker " formControlName="brandId"
                [ngClass]="{'btn-info': frm['brandId'].valid, 'btn-danger':!frm['brandId'].valid && (frm['brandId'].dirty || frm['brandId'].touched)}">
                <option [ngValue]="null" disabled>Choose Brand</option>
                <option *ngFor="let brand of brandList" [value]="brand.id">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
            <div class="form-group has-label">
                <label for="modelName" class="col-form-label">Model Name</label>
                <input type="text" class="form-control" id="modelName" formControlName="modelName">
                <div class="invalid-form-control-label" *ngIf="!frm['modelName'].valid && (frm['modelName'].dirty || frm['modelName'].touched)">
                  <div [hidden]="!frm['modelName'].errors?.['required']">
                    Brand Name is required
                  </div>
                  <div [hidden]="!frm['modelName'].errors?.['minlength']">
                    Min Length is 2
                  </div>
                </div>
            </div>
            <div class="form-group has-label">
                <label for="description" class="col-form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description" ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info" type="submit" [disabled]="brandModelForm.invalid" form="formBrandModel">Save</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
        </div>

    </div>
  </div>
</div>
